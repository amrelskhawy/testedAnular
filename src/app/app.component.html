<div>
    <!-- Output the event to the function to receive the value and make my filter   -->
    <app-input (txtOutput)="filter($event)" />

    <div class="cards-container">
        <!--   Loop on Filtered Data         -->
        <div *ngFor="let product of filteredData" class="card">
            <img class="img" [src]="product?.image" [alt]="product.title">
            <h3>{{product.title}}</h3>

        </div>
    </div>
</div>
